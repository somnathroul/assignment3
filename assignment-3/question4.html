<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popup-op{
            position: fixed;
            top:0%;
            left: 0%;
            background-color: darkkhaki;
            width: 100px;
            height: 100px;
            display:none;
            align-items: center;
            justify-content: center;
        }
        .popup{
            position: relative;
            background-color: cadetblue;
            padding: 20px;

        }
    </style>
</head>
<body>
    <div class="popup-op"></div>
    <div class="popup"></div>
    <p>This a popup box without using javascript</p>
</body>
</html>
